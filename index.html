<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原生js实现轮播图</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <img src="./img/img05.webp" alt="">
            <img src="./img/img01_.webp" alt="">
            <img src="./img/img02.jpg" alt="">
            <img src="./img/img03.jpg" alt="">
            <img src="./img/img04.jpg" alt="">
            <img src="./img/img05.webp" alt="">
            <img src="./img/img01_.webp" alt="">
        </div>
        <ul class="switch">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <a class="btn" id="prev" href="javascript:;">&lt;</a>
        <a class="btn" id="next" href="javascript:;">&gt;</a>
    </div>


    <script src="./js/index.js"></script>
</body>

</html>
